{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
       {% if messages %}
      {% for message in messages %}
<div class="bg-yellow-200 border border-yellow-400 text-yellow-600 px-4 py-3 relative" role="alert">
  <strong class="font-bold">{{message}}</strong>
      <button class="absolute bg-transparent text-2xl font-semibold leading-none right-0 top-0 mt-2 mr-6 outline-none focus:outline-none" onclick="closeAlert(event)">
    <span>x</span>

  </button>
</div>
        {% endfor %}
      {% endif %}
     <section class="relative pt-16 pb-0 md:py-32 bg-white"> 
  <div class="container px-4 place-items-center h-full grid mx-auto mb-16">
    <div class="w-full md:w-3/5 lg:w-1/2">
      <div class="max-w-sm mx-auto">
        <div class="mb-6 text-center">
          <a class="inline-block mb-6" href="#">
            <img class="h-16" src="flex-ui-assets/logos/flex-circle-red.svg" alt="">
          </a>
          <h3 class="mb-4 text-2xl md:text-3xl font-bold">Sign Up for an account</h3>
        </div>
        <form action="" method="POST">
            {%csrf_token%}
          <div class="mb-6">
            <label class="block mb-2 text-coolGray-800 font-medium" for="">Username</label>
            <input class="appearance-none block w-full p-3 leading-5 text-coolGray-900 border border-coolGray-200 rounded-lg shadow-md placeholder-coolGray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50" type="text" placeholder="username" required name="username">
          </div>
          <div class="mb-4">
            <label class="block mb-2 text-coolGray-800 font-medium" for="">Password</label>
            <input class="appearance-none block w-full p-3 leading-5 text-coolGray-900 border border-coolGray-200 rounded-lg shadow-md placeholder-coolGray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50" type="password" placeholder="************" required name="password">
          </div>
          <button type="submit" class="inline-block py-3 px-7 mb-6 w-full text-base text-red-50 font-medium text-center leading-6 bg-red-500 hover:bg-red-600 focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 rounded-md shadow-sm" >Sign Up</button>
          <p class="text-center">
            <span class="text-xs font-medium">Already have an account?</span>
            <a class="inline-block text-xs font-medium text-red-500 hover:text-red-600 hover:underline" href="{% url 'login' %}">Log In</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
       <script>
  function closeAlert(event){
    let element = event.target;
    while(element.nodeName !== "BUTTON"){
      element = element.parentNode;
    }
    element.parentNode.parentNode.removeChild(element.parentNode);
  }
</script>
  </body>
</html>
