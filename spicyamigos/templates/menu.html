{%extends 'base.html'%}
{%block title%}Menu{%endblock title%}
{%block content%}
<h1 class="font-bold text-4xl text-center">Menu</h1>
<div class="p-10 flex flex-wrap">  
{% for item in items %}
{% if item.is_featured %}
    <div class="max-w-sm rounded overflow-hidden shadow-lg m-2">
        <img class="w-full" src="{{item.image.url}}" alt="Mountain"> 
      <div class="px-6 py-4">
 
        <div class="font-bold text-xl mb-2">{{item.name}}</div>
        <p class="text-gray-700 text-base">{{item.description}} 
        </p>
      </div>
      <div class="px-6 pt-4 pb-2">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#{{item.tags}}</span>
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{item.price}}</span>
      </div>
    </div>
{%endif%}
{% endfor %}
</div>
{%endblock content%}
