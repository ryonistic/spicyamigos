{%load static%}
      <section class="bg-white">
  <nav class="flex justify-between p-6 px-4">
    <div class="flex justify-between items-center w-full">
      <div class="xl:w-1/3">
        <a class="block max-w-max" href="#">
            <img class="h-10" src="{%static 'images/logo.png' %}" alt="">
        </a>
      </div>
      <div class="hidden xl:block xl:w-1/3">
        <ul class="flex justify-center">
            <li class="mr-12"><a class="text-coolGray-500 hover:text-coolGray-900 font-medium" href="{%url 'store_home'%}">Home</a></li>
            <li class="mr-12"><a class="text-coolGray-500 hover:text-coolGray-900 font-medium" href="{%url 'menu'%}">Menu</a></li>
            <li class="mr-12"><a class="text-coolGray-500 hover:text-coolGray-900 font-medium" href="{% url 'blog_home' %}">Blog</a></li>
          <li><a class="text-coolGray-500 hover:text-coolGray-900 font-medium" href="{%url 'about'  %}">About</a></li>

      </div>
    </div>
